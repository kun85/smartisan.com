<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面-锤子商城</title>
    <link rel="stylesheet" href="../styles/css/reg.css">

</head>

<body>
    <div class="reg">
        <div class="icon">
            <img src="../img/reg1.1.png" alt="">
        </div>
        <h1>注册</h1>
        <div class="reg-bg">
            <div class="reg-flow">
                <span id="username">username</span>
                <input type="text" name="username" value="用户名">
            </div>
            <div class="reg-flow">
                <span id="password">password</span>
                <input type="text" name="password" value="密码">
            </div>
            <div class="reg-flow">
                <span id="email">email</span>
                <input type="text" name="email" value="邮箱">
            </div>
            <div class="reg-flow">
                <span id="phone">phone</span>
                <input type="text" name="phone" value="手机号">
            </div>
            <div class="reg-flow">
                <span id="address">address</span>
                <input type="text" name="address" value="地址">
            </div>
        </div>
        <input type="button" value="注册" id="submit">
    </div>

</body>
<script src="../js/reg.js" type="module"></script>

</html>
